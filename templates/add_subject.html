{% extends "base.html" %}

{% block title %}Thêm môn học{% endblock %}
{% block page_title %}Thêm môn học mới{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Thông tin môn học</h6>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Mã môn học <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="subject_code" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tên môn học <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="subject_name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Số tín chỉ <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" name="credits" min="1" max="10" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Học kỳ</label>
                        <input type="text" class="form-control" name="semester" placeholder="VD: HK1-2024">
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('list_subjects') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Quay lại
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Lưu
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
