{% extends "base.html" %}

{% block title %}Sửa thông tin sinh viên{% endblock %}
{% block page_title %}Cập nhật thông tin sinh viên{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Sửa thông tin - {{ student.student_id }}</h6>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Mã sinh viên</label>
                            <input type="text" class="form-control" value="{{ student.student_id }}" disabled>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Họ và tên <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="full_name" value="{{ student.full_name }}" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" value="{{ student.email or '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" name="phone" value="{{ student.phone or '' }}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Lớp</label>
                            <input type="text" class="form-control" name="class_name" value="{{ student.class_name or '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Chuyên ngành</label>
                            <input type="text" class="form-control" name="major" value="{{ student.major or '' }}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Trạng thái</label>
                        <select class="form-select" name="status">
                            <option value="active" {% if student.status == 'active' %}selected{% endif %}>Đang học</option>
                            <option value="suspended" {% if student.status == 'suspended' %}selected{% endif %}>Tạm dừng</option>
                            <option value="graduated" {% if student.status == 'graduated' %}selected{% endif %}>Đã tốt nghiệp</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('list_students') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Quay lại
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Cập nhật
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
